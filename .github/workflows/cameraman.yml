name: India News Monitor (Safe JSON Parallel)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Seconds'
        default: '15'

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      # We send the raw JSON array here
      channels: ${{ steps.set-matrix.outputs.channels }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load and Sanitize JSON
        id: set-matrix
        shell: powershell
        run: |
          # 1. Read and ensure it is a clean, single-line JSON array
          $content = Get-Content "channels.json" -Raw | ConvertFrom-Json | ConvertTo-Json -Compress
          # 2. Output as a clean string
          echo "channels=$content" >> $env:GITHUB_OUTPUT

  monitor:
    needs: setup
    runs-on: self-hosted
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        # THE FIX: We define one 'dummy' key to keep the YAML parser happy
        # Then we 'include' your real channels from the JSON
        channel_group: [news]
        include: ${{ fromJson(needs.setup.outputs.channels) }}

    steps:
      - name: Parallel Capture
        shell: powershell
        run: |
          # The 'include' method puts keys (name, id) directly into the matrix
          $Name = "${{ matrix.name }}"
          $ID = "${{ matrix.id }}"
          $WorkDir = "D:\hoilday\rain\work_$Name"
          
          # Workspace Isolation: Critical for your 2 runners
          if (Test-Path $WorkDir) { Remove-Item $WorkDir -Recurse -Force }
          New-Item -ItemType Directory -Path $WorkDir -Force
          Set-Location $WorkDir

          Write-Host "--- Monitoring $Name ---"

          # Use direct ID to bypass random search
          $Url = python -m yt_dlp -f best -g "https://www.youtube.com/watch?v=$ID" --no-warnings
          if ($Url) {
              ffmpeg -i "$Url" -vf "fps=0.4,scale=800:-1,crop=800:100:0:380" -t ${{ github.event.inputs.duration }} -q:v 5 "shot_%03d.jpg"
              Compress-Archive -Path "shot_*.jpg" -DestinationPath "D:\hoilday\rain\$Name.zip" -Force
          }

      - name: Upload Zip
        uses: actions/upload-artifact@v4
        with:
          name: captures-${{ matrix.name }}
          path: "D:/hoilday/rain/${{ matrix.name }}.zip"
