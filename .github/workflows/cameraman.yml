name: India News Monitor (JSON Fixed)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Seconds'
        default: '15'

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      # Explicitly naming the output
      channels: ${{ steps.set-matrix.outputs.channels }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load Registry
        id: set-matrix
        shell: powershell
        run: |
          # Compress to a one-liner to avoid any 'mapping' issues in YAML
          $json = Get-Content "channels.json" -Raw | ConvertFrom-Json | ConvertTo-Json -Compress
          # Use a clean variable name
          echo "channels=$json" >> $env:GITHUB_OUTPUT

  monitor:
    needs: setup
    runs-on: self-hosted
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        # Use the explicit output name from the setup job
        include: ${{ fromJson(needs.setup.outputs.channels) }}

    steps:
      - name: Parallel Capture
        shell: powershell
        run: |
          # In 'include' mode, variables are accessed directly by key name
          $Name = "${{ matrix.name }}"
          $ID = "${{ matrix.id }}"
          $WorkDir = "D:\hoilday\rain\work_$Name"
          
          if (Test-Path $WorkDir) { Remove-Item $WorkDir -Recurse -Force }
          New-Item -ItemType Directory -Path $WorkDir -Force
          Set-Location $WorkDir

          Write-Host "--- Monitoring $Name ---"

          $Url = python -m yt_dlp -f best -g "https://www.youtube.com/watch?v=$ID" --no-warnings
          if ($Url) {
              ffmpeg -i "$Url" -vf "fps=0.4,scale=800:-1,crop=800:100:0:380" -t ${{ github.event.inputs.duration }} -q:v 5 "shot_%03d.jpg"
              Compress-Archive -Path "shot_*.jpg" -DestinationPath "D:\hoilday\rain\$Name.zip" -Force
          }

      - name: Upload Zip
        uses: actions/upload-artifact@v4
        with:
          name: captures-${{ matrix.name }}
          path: "D:/hoilday/rain/${{ matrix.name }}.zip"
