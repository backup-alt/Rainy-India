name: India News Monitor (Playwright Cloud)

on:
  workflow_dispatch:
  schedule:
    - cron: '15,45 * * * *'

jobs:
  monitor:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          - { name: "Thanthi", id: "j1nzTy5q_1Y" }
          - { name: "Polimer", id: "Ei6NUWLQCQM" }
          - { name: "SunNews", id: "GNcDkMTBnx4" }
          - { name: "News18Tamil", id: "WkUMroKX7_c" }

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install playwright
          python -m playwright install chromium

      - name: Capture and Signal
        env:
          ZOHO_CODE: ${{ secrets.ZOHO_DIGEST }}
          UA: ${{ secrets.USER_AGENT }}
          CHANNEL_NAME: ${{ matrix.name }}
          VIDEO_ID: ${{ matrix.id }}
        run: |
          # We export the variables to a temp file to avoid shell quoting issues
          # Then we run the Python script using a clean block
          STREAM_URL=$(python3 - <<'EOF'
          import asyncio
          import os
          from playwright.async_api import async_playwright
          
          async def get_stream_url():
              video_id = os.getenv("VIDEO_ID")
              user_agent = os.getenv("UA")
              
              async with async_playwright() as p:
                  browser = await p.chromium.launch(headless=True)
                  context = await browser.new_context(user_agent=user_agent)
                  page = await context.new_page()
                  
                  stream_link = ""
                  
                  # Monitor network traffic
                  def handle_request(request):
                      nonlocal stream_link
                      url = request.url
                      if ".m3u8" in url or "manifest" in url:
                          stream_link = url
          
                  page.on("request", handle_request)
          
                  try:
                      await page.goto(f"https://www.youtube.com/watch?v={video_id}", timeout=60000)
                      # Give the player time to start and trigger the network request
                      await asyncio.sleep(20)
                      if stream_link:
                          print(stream_link)
                  except Exception:
                      pass
                  finally:
                      await browser.close()
          
          if __name__ == "__main__":
              asyncio.run(get_stream_url())
          EOF
          )
          if [ ! -z "$STREAM_URL" ]; then
              echo "✅ Stream found. Processing..."
              ffmpeg -i "$STREAM_URL" -vf "fps=0.4,scale=800:-1,crop=800:100:0:380" -t 15 -q:v 5 "shot_%03d.jpg"
              
              for img in shot_*.jpg; do
                  b64_data=$(base64 -w 0 "$img")
                  curl -X POST "https://api.catalyst.zoho.in/signals/v2/event_notification?digest=$ZOHO_CODE" \
                  -H "Content-Type: application/json" \
                  -d "{\"data\": {\"image\": \"$b64_data\", \"channel\": \"$CHANNEL_NAME\"}}"
                  sleep 2
              done
          else
              echo "❌ Stream not found. YouTube may be blocking the Headless Browser."
              exit 1
          fi

      - name: Archive Frames
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-frames
          path: "*.jpg"
