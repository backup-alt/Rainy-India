name: News Bot Live (Multi-Capture)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Total duration to watch (seconds)'
        required: true
        default: '10'

jobs:
  capture-and-signal:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Capture Tamil News Every 2.5s
        shell: powershell
        run: |
          $Duration = "${{ github.event.inputs.duration }}"
          
          # 1. Get the Live Stream URL
          $StreamUrl = python -m yt_dlp -f best -g "https://www.youtube.com/@ThanthiTV/live" --no-warnings
          
          if ($StreamUrl) {
              # fps=0.4 means 1 frame every 2.5 seconds
              # %03d creates a sequence: screenshot_001.jpg, screenshot_002.jpg...
              ffmpeg -i "$StreamUrl" -vf "fps=0.4,scale=1280:720,crop=1280:150:0:550" -t $Duration -q:v 2 screenshot_%03d.jpg
              Write-Host "✅ Captured multiple screenshots."
          } else {
              Write-Error "❌ Could not fetch stream URL."
              exit 1
          }

      - name: Trigger Zoho Signal for Each Image
        shell: powershell
        run: |
          $SignalUrl = "https://api.catalyst.zoho.in/signals/v2/event_notification?digest=b0a555bd55752acaed024337f86ca6d2ab09b14dae55da5416db514d8d207705af8719bb34c90e4281dbda4cf6a3a0b14e1a4654a23ede87c0bbe025e4a46198"
          
          $Images = Get-ChildItem "screenshot_*.jpg"
          
          if ($null -eq $Images) {
              Write-Host "No screenshots found to send."
              exit 0
          }

          foreach ($Img in $Images) {
              Write-Host "Sending image: $($Img.Name)"
              
              try {
                  $Bytes = [System.IO.File]::ReadAllBytes($Img.FullName)
                  $Base64 = [System.Convert]::ToBase64String($Bytes)
                  
                  # Simple payload structure
                  $Payload = @{ data = @{ image = $Base64 } }
                  $Body = $Payload | ConvertTo-Json -Depth 20
                  
                  $Response = Invoke-RestMethod -Method Post -Uri $SignalUrl -Body $Body -ContentType "application/json"
                  Write-Host "Success: $($Img.Name) was processed."
              } catch {
                  Write-Host "Error sending $($Img.Name): $($_.Exception.Message)"
              }
              
              # Wait 1.5 seconds between images to prevent rate limiting
              Start-Sleep -Seconds 1.5
          }

      - name: Upload All Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: news-captures-collection
          path: screenshot_*.jpg
