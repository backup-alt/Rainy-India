name: News Bot Live (Signal Version)

on:
  workflow_dispatch:

jobs:
  capture-and-signal:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Capture Tamil Ticker
        shell: powershell
        run: |
          # 1. Get the Live Stream URL
          $StreamUrl = python -m yt_dlp -f best -g "https://www.youtube.com/@ThanthiTV/live" --no-warnings
          
          if ($StreamUrl) {
              ffmpeg -i "$StreamUrl" -vf "fps=1,scale=1280:720,crop=1280:150:0:550" -update 1 -t 5 -q:v 2 live_news.jpg
          } else {
              Write-Error "Could not fetch stream URL"
          }
          
      - name: Trigger Signal
        shell: powershell
        run: |
          $SignalUrl = "https://api.catalyst.zoho.in/signals/v2/event_notification?digest=b0a555bd55752acaed024337f86ca6d2ab09b14dae55da5416db514d8d207705af8719bb34c90e4281dbda4cf6a3a0b14e1a4654a23ede87c0bbe025e4a46198"
          
          if (Test-Path "live_news.jpg") {
              $Bytes = [System.IO.File]::ReadAllBytes("live_news.jpg")
              $Base64 = [System.Convert]::ToBase64String($Bytes)
              
              # Zoho expects "data" to contain the keys defined in your schema
              $Payload = @{
                  data = @{
                      image = $Base64
                  }
              }
              
              $Body = $Payload | ConvertTo-Json -Depth 20
              
              try {
                  $Response = Invoke-RestMethod -Method Post -Uri $SignalUrl -Body $Body -ContentType "application/json"
                  Write-Host "✅ Signal Sent! Response: $Response"
              } catch {
                  Write-Error "❌ Zoho rejected the request: $_"
                  # This will print the actual error from Zoho to your GitHub logs
                  $_.Exception.Response.GetResponseStream() | ForEach-Object { (New-Object System.IO.StreamReader($_)).ReadToEnd() }
              }
          }
      - name: Upload Capture for Download
        uses: actions/upload-artifact@v4
        with:
          name: live-screenshot
          path: live_news.jpg
