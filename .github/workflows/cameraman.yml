name: News Cameraman (Final Fix)

on: 
  workflow_dispatch:
    inputs:
      duration:
        description: 'How long to watch? (seconds)'
        default: '3600'

jobs:
  watch-news:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - uses: actions/checkout@v3

    # 1. Install Node.js (CRITICAL: Fixes the 'No JS runtime' error)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 2. Install Python & FFmpeg
    - name: Install Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip
        # Install yt-dlp via pip (The newest possible version)
        sudo pip3 install -U "yt-dlp[default]" --break-system-packages

    # 3. Find the Stream (Using Python to run yt-dlp)
    - name: Get Stream URL
      id: get_stream
      run: |
        YOUTUBE_URL="https://www.youtube.com/@ThanthiTV/live"
        echo "ðŸ” Looking for stream (Node+Python+iOS strategy)..."
        
        # We run 'python3 -m yt_dlp' to ensure we use the PIP version, not the system version.
        # We use 'ios' because it is friendly to "No Login" requests.
        STREAM_URL=$(python3 -m yt_dlp --extractor-args "youtube:player_client=ios" -f 94/93/95/best -g "$YOUTUBE_URL")
        
        if [ -z "$STREAM_URL" ]; then
           echo "âŒ Failed to find stream. Check logs above."
           exit 1
        fi

        echo "âœ… Found Stream!"
        echo "STREAM_URL=$STREAM_URL" >> $GITHUB_ENV

    # 4. Start Capture (Cropped)
    - name: Capture Screenshots
      run: |
        echo "ðŸ“¸ Starting Capture..."
        
        # Standard fake User Agent + Cropping
        ffmpeg -headers "User-Agent: Mozilla/5.0 (iPhone; CPU iPhone OS 16_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.0 Mobile/15E148 Safari/604.1" -i "$STREAM_URL" -vf "fps=0.4,scale=854:480,crop=854:120:0:360" -t ${{ inputs.duration }} -q:v 5 screenshot_%04d.jpg

    # 5. Save Evidence
    - name: Upload Evidence
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: thanthi-tv-evidence
        path: "*.jpg"
