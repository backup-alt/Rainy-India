name: India News Monitor (JSON Mode)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Seconds'
        default: '15'

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load Registry
        id: set-matrix
        shell: powershell
        run: |
          # 1. Read file as a raw string and compress it for GitHub
          $content = Get-Content "channels.json" -Raw | ConvertFrom-Json | ConvertTo-Json -Compress
          # 2. Use the correct syntax to pass it to the next job
          echo "matrix=$content" >> $env:GITHUB_OUTPUT

  monitor:
    needs: setup
    runs-on: self-hosted
    strategy:
      fail-fast: false
      max-parallel: 2 # Adjust based on your number of active runners
      matrix:
        # 3. This correctly maps the JSON array to individual jobs
        channel: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: Parallel Capture
        shell: powershell
        run: |
          $Name = "${{ matrix.channel.name }}"
          $ID = "${{ matrix.channel.id }}"
          $WorkDir = "D:\hoilday\rain\work_$Name"
          
          # Isolate workspace for parallel running
          if (Test-Path $WorkDir) { Remove-Item $WorkDir -Recurse -Force }
          New-Item -ItemType Directory -Path $WorkDir -Force
          Set-Location $WorkDir

          $Url = python -m yt_dlp -f best -g "https://www.youtube.com/watch?v=$ID" --no-warnings
          if ($Url) {
              ffmpeg -i "$Url" -vf "fps=0.4,scale=800:-1,crop=800:100:0:380" -t ${{ github.event.inputs.duration }} -q:v 5 "shot_%03d.jpg"
              
              # ZIP and move to root
              Compress-Archive -Path "shot_*.jpg" -DestinationPath "D:\hoilday\rain\$Name.zip" -Force
          }

      - name: Upload Zip
        uses: actions/upload-artifact@v4
        with:
          name: captures-${{ matrix.channel.name }}
          path: "D:/hoilday/rain/${{ matrix.channel.name }}.zip"
