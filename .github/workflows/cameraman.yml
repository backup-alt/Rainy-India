name: India News Monitor (Direct ID Method)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Seconds to monitor'
        default: '15'

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load Channels
        id: set-matrix
        shell: powershell
        run: |
          # Read JSON and compress it for the matrix output
          $json = Get-Content "channels.json" -Raw | ConvertFrom-Json | ConvertTo-Json -Compress
          echo "matrix=$json" >> $env:GITHUB_OUTPUT

  monitor:
    needs: setup
    runs-on: self-hosted
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        # Syntax Fix: Ensure 'channel' is the only child of matrix here
        channel: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: Capture and Upload
        shell: powershell
        run: |
          # 1. ISOLATE WORKSPACE: Avoid local file/temp conflicts
          $Name = "${{ matrix.channel.name }}"
          $VideoID = "${{ matrix.channel.id }}"
          $WorkDir = "monitor_$Name"
          
          # Clean up any existing folder from a previous crash
          if (Test-Path $WorkDir) { Remove-Item $WorkDir -Recurse -Force }
          New-Item -ItemType Directory -Path $WorkDir -Force
          Set-Location $WorkDir

          Write-Host "Monitoring $Name (ID: $VideoID)"

          # 2. RESOLVE AND CAPTURE
          # Uses the direct ID from your channels.json to avoid random videos
          $StreamUrl = python -m yt_dlp -f best -g "https://www.youtube.com/watch?v=$VideoID" --no-warnings

          if ($StreamUrl) {
              # Capture frames directly into the isolated folder
              ffmpeg -i "$StreamUrl" -vf "fps=0.4,scale=800:-1,crop=800:100:0:380" -t ${{ github.event.inputs.duration }} -q:v 5 "shot_%03d.jpg"
              
              # 3. ZOHO SIGNAL
              $SignalUrl = "https://api.catalyst.zoho.in/signals/v2/event_notification?digest=b0a555bd55752acaed024337f86ca6d2ab09b14dae55da5416db514d8d207705af8719bb34c90e4281dbda4cf6a3a0b14e1a4654a23ede87c0bbe025e4a46198"
              $Images = Get-ChildItem "shot_*.jpg"

              foreach ($Img in $Images) {
                  $Bytes = [System.IO.File]::ReadAllBytes($Img.FullName)
                  $Base64 = [System.Convert]::ToBase64String($Bytes)
                  $Body = @{ data = @{ image = $Base64; channel = $Name } } | ConvertTo-Json
                  Invoke-RestMethod -Method Post -Uri $SignalUrl -Body $Body -ContentType "application/json"
                  Start-Sleep -Seconds 2
              }

              # 4. ZIP THE FILES
              # Moves the zip to the root level so the next step can find it
              Compress-Archive -Path "shot_*.jpg" -DestinationPath "../$Name.zip" -Force
          } else {
              Write-Error "Could not resolve stream for ID: $VideoID"
          }

      - name: Upload Zip Artifact
        uses: actions/upload-artifact@v4
        with:
          # Creates a standard, unique downloadable zip for each channel
          name: ${{ matrix.channel.name }}-Captures
          path: "${{ matrix.channel.name }}.zip"
          retention-days: 1
