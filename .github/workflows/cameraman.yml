name: News Cameraman (Self-Hosted Windows)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'How long to watch? (seconds)'
        default: '60'

jobs:
  watch-news:
    runs-on: self-hosted
    timeout-minutes: 360

    steps:
    - name: Get Stream & Capture
      shell: powershell
      run: |
        Write-Host "--- Debugging Tools ---"
        python --version
        
        Write-Host "--- Finding Thanthi TV Stream ---"
        
        # 1. Use Python to get the link (Reliable Mode)
        $StreamUrl = python -m yt_dlp -f best -g "https://www.youtube.com/@ThanthiTV/live" 2>&1
        
        # 2. Check if we found a valid link (Starts with http)
        if ($StreamUrl -match "^http") {
             Write-Host "Found Stream URL!"
             Write-Host $StreamUrl
             
             Write-Host "--- Starting Capture ---"
             ffmpeg -i "$StreamUrl" -vf "fps=0.4,scale=854:480,crop=854:120:0:360" -t ${{ inputs.duration }} -q:v 5 screenshot_%04d.jpg
        } else {
             Write-Error "FAILED to get Stream URL. Here is what Python said:"
             Write-Host $StreamUrl
             exit 1
        }

    - name: Upload Evidence
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: thanthi-tv-evidence
        path: "*.jpg"
