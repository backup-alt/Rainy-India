name: News Cameraman (Self-Hosted Windows)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'How long to watch? (seconds)'
        default: '60'

jobs:
  watch-news:
    runs-on: self-hosted
    timeout-minutes: 360

    steps:
    - name: Get Stream & Capture
      shell: powershell
      run: |
        Write-Host "üîç Debugging Tools..."
        python --version
        
        Write-Host "üîç Finding Thanthi TV Stream..."
        
        # FIX: We use 'python -m yt_dlp' to bypass any broken shortcut paths
        $StreamUrl = python -m yt_dlp -f best -g "https://www.youtube.com/@ThanthiTV/live" 2>&1
        
        # Check if we got a real URL or an error message
        if ($StreamUrl -match "https") {
             Write-Host "‚úÖ Found Stream: $StreamUrl"
             
             Write-Host "üì∏ Starting Capture..."
             ffmpeg -i "$StreamUrl" -vf "fps=0.4,scale=854:480,crop=854:120:0:360" -t ${{ inputs.duration }} -q:v 5 screenshot_%04d.jpg
        } else {
             Write-Error "‚ùå FAILED to get Stream URL. Here is what Python said:"
             Write-Host $StreamUrl
             exit 1
        }

    - name: Upload Evidence
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: thanthi-tv-evidence
        path: "*.jpg"
