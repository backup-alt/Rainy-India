name: India News Monitor (JSON Parallel)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Seconds'
        default: '15'

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load Registry
        id: set-matrix
        shell: powershell
        run: |
          # Use a Safe PowerShell output method for JSON
          $json = Get-Content "channels.json" -Raw | ConvertFrom-Json | ConvertTo-Json -Compress
          echo "matrix=$json" >> $env:GITHUB_OUTPUT

  monitor:
    needs: setup
    runs-on: self-hosted
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        # THE FIX: Ensure matrix is a direct child of strategy with no intermediate keys
        channel: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: Parallel Capture
        shell: powershell
        run: |
          $Name = "${{ matrix.channel.name }}"
          $ID = "${{ matrix.channel.id }}"
          # ISOLATE WORKSPACE: Prevents temp/exe conflicts on your PC
          $WorkDir = "D:\hoilday\rain\work_$Name"
          
          if (Test-Path $WorkDir) { Remove-Item $WorkDir -Recurse -Force }
          New-Item -ItemType Directory -Path $WorkDir -Force
          Set-Location $WorkDir

          Write-Host "--- Monitoring $Name ---"

          # CAPTURE
          $Url = python -m yt_dlp -f best -g "https://www.youtube.com/watch?v=$ID" --no-warnings
          if ($Url) {
              ffmpeg -i "$Url" -vf "fps=0.4,scale=800:-1,crop=800:100:0:380" -t ${{ github.event.inputs.duration }} -q:v 5 "shot_%03d.jpg"
              
              # ZIP (Stored in main folder for easy download)
              Compress-Archive -Path "shot_*.jpg" -DestinationPath "D:\hoilday\rain\$Name.zip" -Force
          }

      - name: Upload Zip Artifact
        uses: actions/upload-artifact@v4
        with:
          name: captures-${{ matrix.channel.name }}
          path: "D:/hoilday/rain/${{ matrix.channel.name }}.zip"
          retention-days: 1
