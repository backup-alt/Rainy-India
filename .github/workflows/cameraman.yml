name: India News Monitor (JSON Final)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Seconds'
        default: '15'

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      # This MUST be a single line of clean JSON
      channels: ${{ steps.set-matrix.outputs.channels }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load Registry
        id: set-matrix
        shell: powershell
        run: |
          # 1. Load the JSON file
          $raw = Get-Content "channels.json" -Raw | ConvertFrom-Json
          # 2. Compress it into a one-liner with NO spaces
          $json = $raw | ConvertTo-Json -Compress
          # 3. Use the safest output method for Windows Runners
          "channels=$json" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

  monitor:
    needs: setup
    runs-on: self-hosted
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        # THE FIX: This structure prevents the 'mapping' error
        include: ${{ fromJson(needs.setup.outputs.channels) }}

    steps:
      - name: Parallel Capture
        shell: powershell
        run: |
          # With 'include', variables are accessed directly
          $Name = "${{ matrix.name }}"
          $ID = "${{ matrix.id }}"
          $WorkDir = "D:\hoilday\rain\work_$Name"
          
          if (Test-Path $WorkDir) { Remove-Item $WorkDir -Recurse -Force }
          New-Item -ItemType Directory -Path $WorkDir -Force
          Set-Location $WorkDir

          Write-Host "--- Monitoring $Name ---"

          # Use direct ID
          $Url = python -m yt_dlp -f best -g "https://www.youtube.com/watch?v=$ID" --no-warnings
          if ($Url) {
              ffmpeg -i "$Url" -vf "fps=0.4,scale=800:-1,crop=800:100:0:380" -t ${{ github.event.inputs.duration }} -q:v 5 "shot_%03d.jpg"
              Compress-Archive -Path "shot_*.jpg" -DestinationPath "D:\hoilday\rain\$Name.zip" -Force
          }

      - name: Upload Zip
        uses: actions/upload-artifact@v4
        with:
          name: captures-${{ matrix.name }}
          path: "D:/hoilday/rain/${{ matrix.name }}.zip"
          retention-days: 1
