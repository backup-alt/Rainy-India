<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Data Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>India Data</h2>
            </div>
            <div class="nav-menu">
                <button class="sign-in-btn">Sign In</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Access Regional Data</h1>
            <p class="page-subtitle">Select your preferences to view customized information</p>
            
            <div class="selection-form">
                <div class="form-group">
                    <label for="data-type">Select Data</label>
                    <select id="data-type" class="form-select">
                        <option value="" disabled selected>Choose data type</option>
                        <option value="population">Population Statistics</option>
                        <option value="economic">Economic Indicators</option>
                        <option value="health">Health & Education</option>
                        <option value="agriculture">Agriculture Data</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="state">Select State</label>
                    <select id="state" class="form-select">
                        <option value="" disabled selected>Choose a state</option>
                        <!-- States will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="district">Select District</label>
                    <select id="district" class="form-select" disabled>
                        <option value="" disabled selected>First select a state</option>
                        <!-- Districts will be populated by JavaScript -->
                    </select>
                </div>
                
                <button id="submit-btn" class="submit-btn" disabled>View Data</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
