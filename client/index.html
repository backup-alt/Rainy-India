<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Holiday Updates - Rain & Flood Alerts</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Holiday Alerts</h2>
            </div>
            <div class="nav-menu">
                <button class="sign-in-btn">Sign In</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">India Holiday Updates</h1>
            <p class="page-subtitle">Check for rain/flood related holiday declarations</p>
            
            <div class="selection-form">
                <div class="form-group">
                    <label for="date">Select Date</label>
                    <input type="date" id="date" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="state">Select State</label>
                    <select id="state" class="form-select">
                        <option value="" disabled selected>Choose a state</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="district">Select District</label>
                    <select id="district" class="form-select" disabled>
                        <option value="" disabled selected>First select a state</option>
                    </select>
                </div>
                
                <button id="submit-btn" class="submit-btn" disabled>Check Updates</button>
            </div>

            <div id="results" class="results-container" style="display: none;">
                <h3>Latest Updates</h3>
                <div id="updates-list" class="updates-list"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Checking for updates...</p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
